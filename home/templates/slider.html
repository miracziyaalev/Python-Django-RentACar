{% load static %}






 <div class="slider-with-banner">
                <div class="container">
                    <div class="row">
                        <!-- Begin Slider Area -->
                        <div class="col-lg-8 col-md-8">
                            <div class="slider-area">
                                <div class="slider-active owl-carousel">
                                     <!-- Begin Mirac Slide Area -->
                                    {% for rs in sliderdata %}
                                <div class="banner banner-1">
                                     <img src=" {{  rs.image.url }}" alt="" style="height: 400px">
                                        <div class="banner-caption text-center">
                                            <h3> {{ rs.title }}</h3>
                                            <h4 class="white-color font-weak"> {{ rs.description }} </h4>
                                            <a href="/product/{{ rs.id }}/{{ rs.slug }} " class="primary-btn"> Rent Now</a>
                                        </div>

                                </div>
                                    {% endfor %}

                                        <!-- End Mirac Slide Area -->
                                </div>
                            </div>
                        </div>
                        <!-- Slider Area End Here -->
                        <!-- Begin Li Banner Area -->
                        <div class="col-lg-4 col-md-4 text-center pt-xs-30">
                            <div class="li-banner">
                                {% for rs in bannerdata1 %}
                                <a href="/product/{{ rs.id }}/{{ rs.slug }}">

                                    <img src="{{ rs.image.url }}" style="height: 233px" alt="">


                                </a>
                                {% endfor %}
                            </div>
                            <div class="li-banner mt-15 mt-sm-30 mt-xs-30">
                                {% for rs in bannerdata2 %}
                                <a href="/product/{{ rs.id }}/{{ rs.slug }}">

                                    <img src="{{ rs.image.url }}" style="height: 233px" alt="">

                                </a>
                                {% endfor %}
                            </div>
                        </div>
                        <!-- Li Banner Area End Here -->
                    </div>
                </div>
            </div>
